---
layout: default
---
<!-- Start Footer -->

<!-- Start contact -->
				
	
	<div class="container-fluid">
	<!-- change to send form  -->
		<form id="contactform" method="POST">
<!--		<form name="myForm" action="https://getsimpleform.com/messages?form_api_token=bee7f08bfb3d7cae566eddd8a74ec287" 
			onsubmit="return validateForm()" method="post"> -->
			<!-- <input type='hidden' name='redirect_to' value='https://airmotiveservice.com/' />   -->
			<h2 class="section-title"><br><br>Contact Webmaster</h2> 
			<div class="control-group">
				<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for='name'>Name</label>            
					<input class="form-control" type='text' id='name' name='name' placeholder='Your Name'required="required" data-validation-required-message="Please enter your name." />
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for='email'>Email</label>                  
					<input class="form-control" type='text' id='email' name='email' placeholder='Your Email' required="required" data-validation-required-message="Please enter your email address." />              
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for='Phone'>Phone</label>              
					<input class="form-control" type='text' id='phone' name='phone' placeholder='Phone Number' required="required" data-validation-required-message="Please enter your phone number." />
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for='Subject'>Subject</label>              
					<input class="form-control" type='text' id='subject' name='subject' placeholder='Subject' required="required" data-validation-required-message="Please enter your phone number." />
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for='message_airmotive'>Message</label>              
					<textarea class="form-control" id='message_airmotive' name='message_airmotive' placeholder='Message' rows='4' cols='50' required="required" data-validation-required-message="Please enter a message."></textarea>
				</div>
			</div>			
			<div class="control-group">
				<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for='answer'>We fly in the ____?</label>                  
					<input class="form-control" type='text' id='answer' name='answer' placeholder='Your answer' required="required" data-validation-required-message="Please enter your answer." />              
					<input type="text" name="_gotcha" style="display:none" />
				</div>
			</div>		
			<div id="success"></div>
			<div class="form-group">
				
				<button id="sendMessage">Send Message</button>
				<!-- <input type='submit' class="btn btn-primary btn-xl" value='Send Message' /> -->
				<!-- <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send1</button> -->
			</div>
		</form>
	</div>


<!-- End Footer -->
